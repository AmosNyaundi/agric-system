<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../favicon.ico">
    <title>Account Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body style="background-color: #82e982;">

    <header id="header">
    	<div class="container">
    		<div class="row">
    			<div class="col-md-12">
    				<h1 class="text-center"> Admin Area <small> Account Login</small></h1>
    				
    			</div>
    		</div>
    	</div>
    </header>

    <section id="main">
    	<div class="container-fluid">
    		<div class="row">
    			<div class="col-md-4 col-md-offset-4">
    				<form id="login" action="admin.html" class="well">
    					<div class="form-group">
    						<label>Email Address</label>
    						<input type="text" class="form-control" placeholder="Enter Email" required>
    					</div>
    					<div class="form-group">
    						<label>Password</label>
    						<input type="Password" class="form-control" placeholder="Password" required> 
    					</div>
    					<button type="submit" style="background-color: #00b300;color: #ffffff;" class="btn btn-default btn-block">Login</button>
    				</form>
				</div>
    		</div>
    	</div>
    	
    </section>
	

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
